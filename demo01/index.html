<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <!-- babel 的浏览器版本, 将 jsx 转化为 html -->
    <script src="../build/browser.min.js"></script>
    <!-- - react.js 是 React 的核心库 -->
    <!-- - react-dom.js 提供了与 DOM 相关的功能 -->
    <!-- - Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线 -->
  </head>
  <body>
    <div id="example"></div>
    <!-- - 需要用 `<script type="text/babel">` 来指明 JSX 语法 -->
    <script type="text/babel">
      // 该方法的作用是将 jsx 转化为 html, 并渲染进指定的 DOM 节点中
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
