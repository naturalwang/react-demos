<!DOCTYPE html>
<html>
  <head>
    <!-- react 的主要功能 -->
    <script src="../build/react.js"></script>
    <!--
    reacat DOM 提供了 DOM 相关的功能,
    主要有一下几个函数:
        ReactDOM.render(element, container[, callback])
        渲染一个 react element 到指定的 container 里,
        并在渲染完成后调用 callback,
        返回值是该 component 的引用

        ReactDOM.hydrate(element, container[, callback])
        功能和 render 函数大致相同, 用在 server 端

        ReactDOM.unmountComponentAtNode(container)
        从 container 移除挂载的 component, 移除成功返回 true, 没有挂载的 component 时返回 false

        ReactDOM.findDOMNode(component)
        返回该 component 的原生 dom 节点

        ReactDOM.createPortal(child, container)
        该方法提供了在 DOM 节点之外添加 child 的方法
    -->
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- text/babel 是 jsx 语法 -->
    <script type="text/babel">
      var arr = [
        <h1 key="1">Hello world!</h1>,
        <h2 key="2">React is awesome</h2>,
      ];
      ReactDOM.render(
        // 当参数是 array 时, 将渲染 array 里的所有元素
        <div>{arr}</div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
