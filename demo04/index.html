<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- 指明是 jsx 语法: 允许 html 和 js 混写 -->
    <script type="text/babel">
      // React.createClass 用于生成一个 component
      // HelloMessage 是一个组件类
      // 组件类的第一个字母必须大写，否则会报错
      var HelloMessage = React.createClass({
        // 所有组件类都必须有自己的 render 方法，用于输出组件实例。
        render: function() {
          // 组件类只能包含一个顶层标签，否则也会报错
          // 添加组件属性，有一个地方需要注意，
          // 就是 class 属性需要写成 className ，
          // for 属性需要写成 htmlFor ，
          // 这是因为 class 和 for 是 JavaScript 的保留字
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      ReactDOM.render(
        // 模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例
        // 组件的用法与原生的 HTML 标签完全一致，可以任意加入属性
        // 组件的属性可以在组件类的 this.props 对象上获取，
        // 比如 name 属性就可以通过 this.props.name 读取
        <HelloMessage name="John" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
